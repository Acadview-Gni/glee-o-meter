<mat-card>
  <mat-card-title>
    Sign In
  </mat-card-title>
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <mat-card-content>

      <mat-form-field>
        <input type="email" placeholder="Email" matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input type="password" placeholder="Password" matInput formControlName="password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!signInForm.valid">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
